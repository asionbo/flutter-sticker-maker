name: flutter_sticker_maker
description: Flutter plugin to create stickers from images using iOS Vision/CoreImage and Android MLKit.
version: 0.1.0
repository: https://github.com/asionbo/flutter_sticker_maker
publish_to: https://pub.dev

environment:
  sdk: '^3.7.0'
  flutter: ">=3.24.0"

flutter:
  plugin:
    platforms:
      ios:
        pluginClass: FlutterStickerMakerPlugin
      android:
        package: com.yourdomain.flutter_sticker_maker
        pluginClass: FlutterStickerMakerPlugin
dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter