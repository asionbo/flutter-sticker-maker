name: flutter_sticker_maker
description: Flutter plugin to create stickers from images using iOS Vision/CoreImage and Android MLKit.
version: 0.1.0
repository: https://github.com/asionbo/flutter_sticker_maker # Optional: Add a repository URL


environment:
  sdk: '^3.7.0'

flutter:
  plugin:
    platforms:
      ios:
        pluginClass: FlutterStickerMakerPlugin
      android:
        package: com.yourdomain.flutter_sticker_maker
        pluginClass: FlutterStickerMakerPlugin
dependencies:
  flutter:
    sdk: flutter